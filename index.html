<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shg Dtr</title>
  <style>
     html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbypKdk6k_u9EuLsNrEabU6TbfDZJA_N6vIlg0kFpWzNdYyALp2LBZ-cjwMH7UYegXm9cg/exec"
    allowfullscreen>
  </iframe>

  <script>
    window.onload = function () {
      const iframe = document.querySelector('iframe');
      if (iframe && document.fullscreenEnabled) {
        iframe.requestFullscreen?.().catch((err) => {
          console.warn("Fullscreen not supported or denied:", err.message);
        });
      }
    };
  </script>
</body>
</html>
